name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ou "master", verifique qual é a sua branch principal

# Permissões para o GITHUB_TOKEN fazer o deploy  
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de Build (Construção)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: Setup Node (Instalar Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (Instalar pacotes)
        run: npm ci # ou 'npm install' se não tiver package-lock.json

      - name: Build (Gerar o site)
        run: npm run build

      - name: Upload artifact (Salvar o site gerado)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # O Vite gera os arquivos aqui por padrão

  # Job de Deploy (Publicação)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
